<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .project {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            position: relative;
        }

        .project h3 {
            color: #333;
        }

        /* Unique Button Effect */
        .project .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .project .button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: #2ecc71;
            border-radius: 100%;
            transform: translate(-50%, -50%);
            z-index: -1;
            transition: width 0.3s, height 0.3s;
        }

        .project .button:hover::before {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Rejen Thompson</h1>
        <p>| Cybersecurity Enthusiast</p>
    </header>

    <section id="projects">

            <button class="button">Explore Project</button>
        </div>

            <button class="button">Explore Project</button>
        </div>

        <!-- Passwor Strength checker -->
        <div class="project">

    </section>
</body>

</html>
